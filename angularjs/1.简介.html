<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>anjularjs简介</title>
	<!-- 1. 引入anjular.js -->
	<script src="angular.min.js"></script>
</head>
<!-- ng-app: 是一个全局的声明, 声明此标签内可以使用angular -->
<!-- MVVM: model-view-view-model, 数据视图 -->
<body ng-app="">
	<!-- 双向数据绑定 -->
	<input type="text" name="" value="" ng-model="world">
	{{world}}
</body>
</html>
