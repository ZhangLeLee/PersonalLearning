<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由</title>
	<script src="angular.min.js"></script>
	<script src="angular-route.min.js"></script>
</head>
<body ng-app="app">
	<a href="#/aa">跳转aa</a>
	<a href="#/bb">跳转bb</a>
	<ng-view></ng-view>
</body>
<script>
	var app = angular.module("app",['ngRoute']);
	app.config(function($routeProvider){
		$routeProvider.when("/aa",{
			template:"<h1>你好</h1>"
		});
		$routeProvider.when("/bb",{
			template:"<ul><li>列表</li></ul>"
		});
	})
</script>
</html>
