<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤器</title>
	<script src="angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="controller">
	<div ng-repeat="item in arr|orderBy:item:'age'" ng-bind="item.name">

	</div>
</body>
<script>
	var ang = angular.module("app",[]);
	ang.controller("controller",function($scope){
		// $scope.arr = [19,3,7,1];
		// $scope.arr = ["first","ab","r"];
		$scope.arr = [
			{name:"zhang",age:19},
			{name:"li",age:23},
			{name:"wu",age:21}];
	})
</script>
</html>
