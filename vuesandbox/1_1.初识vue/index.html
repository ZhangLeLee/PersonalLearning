<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 引入vue - CDN -->
	<!-- 使用CDN引入到head里面 -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<!-- {{name}}  模板绑定 -->
		<h1>hello {{name}}</h1>
		<p>{{job}}</p>
		<p>{{greet("afternoon")}}</p>
		<h3>{{greet('morning')}}</h3>

		<!-- 属性绑定  v-bind: 指令 -->
		<a v-bind:href="website" target="_black">
			web开发
		</a>
		<p v-html="websiteTag"></p>
		
		<input type="text" v-bind:value="name">
		<input type="text" :value="name">
	</div>
	
</body>
<script src="app.js"></script>
</html>
