<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="style.css">
	<style>
		#bag{
			width: 200px;
			height: 500px;
			margin: 0 auto;
			background: url(img/bag.png) center no-repeat;
			background-size: 80%;
		}
		#bag-health{
			border: 2px solid #000;
			width: 200px;
			margin: 0 auto 20px;
		}
		#bag-health div{
			height: 20px;
			background: crimson;
		}
		#controls{
			width: 115px;
			margin: 0 auto;
		}
		#bag.burst{
			background-image: url(img/bag-burst.png);
		}
	</style>
</head>
<body>
	<div id="wrap">
		<!-- img -->
		<div id="bag" v-bind:class="{burst:ended}"></div>

		<!-- bag health -->
		<div id="bag-health">
			<div v-bind:style="{width: health + '%'}"></div>
		</div>

		<!-- 按钮 -->
		<div id="controls">
			<button v-on:click="punch" v-show="!ended">punch</button>
			<button v-on:click="restart">restart</button>
		</div>
		
	</div>	
</body>
<script src="app.js"></script>
<script>
	new Vue({
		el:"#wrap",
		data:{
			health:100,
			ended:false
		},
		methods:{
			punch:function(){
				this.health -= 10;
				if (this.health <= 0) {
					this.ended = true;
				}
			},
			restart:function(){
				this.health = 100;
				this.ended = false;
			}
		},
		computed:{

		}
	});
</script>
</html>
