<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 引入vue - CDN -->
	<!-- 使用CDN引入到head里面 -->
	<script src="https://unpkg.com/vue"></script>
	<!-- 引入css样式 -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<h1>循环语句 v-for</h1>
		
		<!-- 
			{{colors[0]}}
			{{colors[1]}}
			{{colors[2]}} 
		-->

		<ul>
			<li v-for="color in colors">   <!-- 变量 in 属性 -->
				{{color}}
			</li>    
		</ul>

		<ul>
			<li v-for="user in users">
				{{user.name}} - {{user.age}}
			</li>
		</ul>

		<ul>
			<li v-for="(user,index) in users">
				{{index+1}}. {{user.name}} - {{user.age}}
			</li>
		</ul>

		<template v-for="(user,index) in users">
			<h3>{{index+1}}. {{user.name}}</h3>
			<p>{{user.age}}</p>
		</template>

		<template v-for="(user,index) in users">
			<div v-for="(val,key) in user">
				<p>{{key}} - {{val}} </p>
			</div>
		</template>
		
	</div>
	
</body>
<script src="app.js"></script>
</html>
