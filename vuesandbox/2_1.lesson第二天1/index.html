<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 引入vue - CDN -->
	<!-- 使用CDN引入到head里面 -->
	<script src="https://unpkg.com/vue"></script>
	<!-- 引入css样式 -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app-one">
		<h1>{{title}}</h1>
		<h3>{{greet}}</h3>
		
	</div>

	<div id="vue-app-two">
		<h1>{{title}}</h1>
		<h3>{{greet}}</h3>

		<!-- button -->
		<button v-on:click="changeTwo">changeTwo</button>
		
	</div>
	
</body>
<script src="app.js"></script>
</html>
