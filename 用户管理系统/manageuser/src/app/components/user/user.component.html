<div>
	<div class="my-5">
		<h2 class="float-left"><i class="fa fa-users"></i> 用户信息</h2>
		<h3 class="text-muted float-right mr-4">收支总和: {{sum}}</h3>	
	</div>
	<table class="table table-hover text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>电话</th>
                <th>收支</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.balance}}</td>
                <td><a [(routerLink)]="'/user-detail/'+user.id" class="btn btn-primary btn-sm"><i class="fa fa-arrow-circle-right"></i> 详情</a></td>
            </tr>
        </tbody>
    </table>
</div>
